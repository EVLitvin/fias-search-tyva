<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml" lang="en, ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск в базе данных ФИАС</title>
</head>
<body>
<div th:class="pg-trgm">
    <fieldset>
        <legend>Поиск в базе данных</legend>
        <form th:action="@{/search/pg-trgm}" th:method="get">
            <label for="pg-trgm-search">
                <input th:type="text" id="pg-trgm-search" th:name="pgTrgmAddressDescription"
                       th:value="${addressDescription}" placeholder="Введите адрес" th:size="75">
            </label>
            <button th:type="submit" th:class="search-btn">Найти</button>
        </form>
    </fieldset>
    <div th:class="search_result" th:each="address : ${pgTrgmAddressList}">
        <span th:text="${address.text}"></span>
    </div>
</div>
</body>
</html>
