<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <title>(select2) Поиск в базе данных ФИАС</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
    <script src="https://cdn.jsdeliver.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#select2').select2({
                placeholder: 'Начните вводить адрес',
                multiple: true,
                ajax: {
                    type: 'GET',
                    url: 'http://localhost:7070/api/search/select2',
                    // url: '${pageContext.request.contextPath}/search/select2}'
                    dataType: 'json'
                }
            });
        });
    </script>
</head>
<body>
<h3>Select2 example</h3>
<select id="select2" class="select2" style="width: 500px; height: 50px" multiple="multiple"></select>
</body>
</html>
