<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <title>(select2) Поиск в базе данных ФИАС</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#address').select2({
                width: '1000px',
                placeholder: 'Начните вводить адрес',
                minimumInputLength: 3,
                // multiple: true,
                delay: 500,
                cache: true,
                // data: function () {
                //
                // }
                ajax: {
                    // url: 'http://localhost:7070/api/search/%D1%80%D0%B0%D0%B4%D1%83%D0%B6%D0%BD%D0%B0%D1%8F',
                    url: 'http://localhost:7070/api/search',
                    type: 'get',
                    dataType: 'json',
                    processResults: function (data) {
                        return {
                            results: $.map(data, function (item) {
                                return {
                                    id: item.id,
                                    text: item.text
                                }
                            })
                        };
                    }
                }
            });
        });
    </script>
</head>
<body>
<h3>Select2 example</h3>
<!--<select id="address" class="address" style="width: 500px; height: 50px" multiple="multiple"></select>-->
<select id="address" class="address"></select>
</body>
</html>
